<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Posts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }

    h1, h2 {
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
    }

    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      margin-bottom: 10px;
    }

    button {
      width: 150px;
      padding: 10px;
      margin: 0 auto 20px auto;
      cursor: pointer;
    }

    .post {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px auto;
      max-width: 600px;
      position: relative;
    }

    .vote-buttons {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .vote-buttons button {
      margin-left: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Submit Your Post</h1>

  <form id="postForm">
    <textarea id="postContent" placeholder="Write something..." required></textarea>
    <button type="submit">Submit</button>
  </form>

  <h2>All Posts</h2>
  <div id="postsContainer"></div>

  <!-- âœ… EmailJS SDK -->
  <script src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
  <script>
    emailjs.init("tOATni5Fd6fnM5Fh9"); // Your Public Key
  </script>

  <script>
    let posts = [];

    // Render posts
    function renderPosts() {
      const container = document.getElementById("postsContainer");
      container.innerHTML = "";

      posts.forEach((post, index) => {
        const postDiv = document.createElement("div");
        postDiv.className = "post";
        postDiv.innerHTML = `<p>${post}</p>`;

        const voteDiv = document.createElement("div");
        voteDiv.className = "vote-buttons";

        const likeBtn = document.createElement("button");
        likeBtn.textContent = "Like";
        likeBtn.onclick = () => {
          const name = "Guest";

          const now = new Date();
          const dateOptions = { timeZone: 'America/Chicago', year: 'numeric', month: '2-digit', day: '2-digit' };
          const timeOptions = { timeZone: 'America/Chicago', hour: '2-digit', minute: '2-digit', hour12: false };
          const date = now.toLocaleDateString('en-CA', dateOptions);
          const time = now.toLocaleTimeString('en-US', timeOptions);
          const timeString = `${date} Time:${time} (central time zone)`;

          const payload = {
            name: name,
            time: timeString,
            message: post
          };

          console.log("Sending email with:", payload);

          emailjs.send("service_8xx19j9", "template_axcd73k", payload)
            .then(res => {
              console.log("âœ… Email sent!", res.status);
              alert("ðŸ“¨ Email sent!");
            })
            .catch(err => {
              console.error("âŒ Email failed:", err);
              alert("âŒ Email failed. Check console for details.");
            });
        };

        const dislikeBtn = document.createElement("button");
        dislikeBtn.textContent = "Dislike";
        dislikeBtn.onclick = () => {
          posts.splice(index, 1);
          renderPosts();
        };

        voteDiv.appendChild(likeBtn);
        voteDiv.appendChild(dislikeBtn);
        postDiv.appendChild(voteDiv);
        container.appendChild(postDiv);
      });
    }

    // Handle submission
    document.getElementById("postForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const content = document.getElementById("postContent").value.trim();
      if (content) {
        posts.push(content);
        document.getElementById("postContent").value = "";
        renderPosts();
      }
    });

    window.onload = renderPosts;
  </script>
</body>
</html>
